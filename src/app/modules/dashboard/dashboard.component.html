<div>
    <app-widget-area [data]="bigChart" *ngIf="bigChart.length > 0"></app-widget-area>
</div>

<br>

<mat-divider></mat-divider>

<br>

<div fxLayout="row" fxLayoutAlign="space-between center" fxLayoutGap="20px" class="stats-cards">
    <mat-card fxFlex="25">
        <app-widget-card label="Total Appointments" [total]="cardData[0].y" percentage="50" [data]="cards"
            [cardData]="cardData" *ngIf="cardData.length > 0"></app-widget-card>
    </mat-card>
    <mat-card fxFlex="25">
        <app-widget-card label="Pending Appointments" [total]="cardData[1].y" percentage="40" [data]="cards"
            [cardData]="cardData" *ngIf="cardData.length > 0"></app-widget-card>
    </mat-card>
    <mat-card fxFlex="25">
        <app-widget-card label="Accepted Appointments" [total]="cardData[2].y" percentage="30" [data]="cards"
            [cardData]="cardData" *ngIf="cardData.length > 0"></app-widget-card>
    </mat-card>
    <mat-card fxFlex="25">
        <app-widget-card label="Rejected Appointments" [total]="cardData[3].y" percentage="20" [data]="cards"
            [cardData]="cardData" *ngIf="cardData.length > 0"></app-widget-card>
    </mat-card>
</div>

<br>

<mat-divider></mat-divider>

<br>

<div fxLayout="row" fxLayoutAlign="space-between center" fxLayoutGap="20px">
    <div fxFlex="60">
        <h2>Recent Appointments</h2>
        <div class="mat-elevation-z8">
            <table mat-table [dataSource]="dataSource">
                <ng-container matColumnDef="name">
                    <th mat-header-cell *matHeaderCellDef> Name </th>
                    <td mat-cell *matCellDef="let element"> {{element.patient_name}} </td>
                </ng-container>

                <ng-container matColumnDef="mobile">
                    <th mat-header-cell *matHeaderCellDef> Mobile </th>
                    <td mat-cell *matCellDef="let element"> {{element.patient_mobile}} </td>
                </ng-container>

                <ng-container matColumnDef="email">
                    <th mat-header-cell *matHeaderCellDef> Email </th>
                    <td mat-cell *matCellDef="let element"> {{element.patient_email}} </td>
                </ng-container>

                <ng-container matColumnDef="date">
                    <th mat-header-cell *matHeaderCellDef> Date </th>
                    <td mat-cell *matCellDef="let element"> {{element.date}} </td>
                </ng-container>

                <ng-container matColumnDef="time">
                    <th mat-header-cell *matHeaderCellDef> Time </th>
                    <td mat-cell *matCellDef="let element"> {{element.time}} </td>
                </ng-container>

                <ng-container matColumnDef="status">
                    <th mat-header-cell *matHeaderCellDef> Status </th>
                    <td mat-cell *matCellDef="let element">
                        <span
                            [ngClass]="{'app-cancelled': element.status == 'c', 'app-accepted': element.status == 'a', 'app-rejected': element.status == 'r', 'app-pending': element.status == 'p'}">
                            {{element.status == 'a' ? 'accepted' : element.status == 'r' ? 'rejected' : element.status == 'c' ? 'cancelled' : 'pending'}}</span>
                    </td>
                </ng-container>
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
        </div>
    </div>
    <div fxFlex="40">
        <app-widget-pie [data]="pieChart" *ngIf="pieChart.length > 0"></app-widget-pie>
    </div>
</div>

<br>
